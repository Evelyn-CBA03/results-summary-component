<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./styles/mobile-375.css" />
  <link
    rel="stylesheet"
    href="./styles/desktop-1440.css"
    media="screen and (min-width: 1440px)"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="app.js" defer></script> 
</head>
<body>
  <main> 
    <section class="result"> 
      <h1 class="result__heading">Your Result</h1> 
      <div class="result__score"> 
        <span class="result__score-point">76</span> 
        <span class="result__score-of">of 100</span> 
      </div>
      <h2 class="result__subheading">Great</h2> 
      <p class="result__text">You scored higher than <span class="result__text-higher">65</span>% of the people who have taken these tests.</p> <!-- Actualizado con las clases del segundo cÃ³digo -->
    </section>
    
    <section class="summary"> 
      <h2 class="summary__heading">Summary</h2>
      <ul class="summary__list"></ul>
      <button type="button" onclick="location.reload()">Continue</button>
    </section>
  </main>
</body>
</html>
